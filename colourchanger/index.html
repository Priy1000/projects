<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colour switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">HOME</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">YT CHANNEL</a>
    </nav>
    <div class="canvas">
         <a style="
            background-color: antiquewhite;
            color: black;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 2px;
            "></a>
            <h1>
                Colour Switcher
            </h1>
            <span class="buttons" id="pink"></span>
            <span class="buttons" id="grey"></span>
            <span class="buttons" id="white"></span>
            <h2>
                click on any one of the above colour <span>to change the bg colour</span>
            </h2>
    </div>
    <script href="colour.js"></script>
</body>
</html>
